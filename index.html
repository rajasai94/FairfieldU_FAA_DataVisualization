<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

</head>
<body>
  <!--<div id="cesiumContainer"></div>-->

    
    <!--<div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>-->
    <div class="view-modes">
        <button class="view-buttons cesium-button" onclick="viewTopDown()">View Top Down</button>
        <button class="view-buttons cesium-button" onclick="viewSide()">View Side</button>
        <button class="view-buttons cesium-button" onclick="viewAircraft()">View Aircraft</button>
        <button class="view-buttons cesium-button" onclick="viewCoordinates()">View Coordinates</button>
        <button class="view-buttons cesium-button" onclick="resetCamera()">Close View</button>
    </div>
    <div class="flights">
        <div class="main-header">Project</div>
        <!-- <div class="flights-heading">
            <span class="heading">Flights</span>
            <span class="toggle-flights-info" onclick="toggleFlightData()"><i id="toggle-flight" class="fa fa-chevron-down"></i></span>
           
        </div>
        <ul id="flights-list">
            
        </ul>  -->
        <!-- <div class="boundaries-heading">
            <span class="heading">Boundaries</span>
            <span class="toggle-boundary-info" onclick="toggleBoundaryData()"><i id="toggle-boundary" class="fa fa-chevron-down"></i></span>
        </div>
        <ul id="boundaries-list">
            
        </ul>  -->
        <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header">Flights</div>
                    <div class="collapsible-body">
                        <ul id="flights-list">
                                
                        </ul> 
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">Boundaries</div>
                    <div class="collapsible-body">
                        <ul id="boundaries-list">
                                
                        </ul>
                    </div>
                </li>
            </ul>    
        <div class="options-heading hide" id="options-heading"> 
            <!-- <span class="heading">Selected Flight</span> -->
        </div>
        <div class="options-content hide" id="option-content">
            <div class="option-item">
                <span id="flight-name"></span>
            </div>
            <div class="option-item">
                <input type="checkbox" id="show-points">
                <label for="show-points">Track Points</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="show-lines">   
                <label for="show-lines">Track Lines</label>
            </div>
            <!-- <div class="option-item">
                <input type="checkbox" id="show-elevation"> 
                <label for="show-elevation">Show Elevation</label>                
            </div> -->
            <div class="option-item">
                <input type="checkbox" id="show-sua">
                <label for="show-sua">SUAs</label>                
            </div>
            <div class="option-item">
                <input type="checkbox" id="show-airspace">
                <label for="show-airspace">Airspace</label>                
            </div>
            <div class="option-item">
                <p>Trail: <span id="trail"></span></p>
                <p>Lead: <span id="lead"></span></p>
            </div>
        </div>            
    </div>
    
    <div id="cesiumContainer" class="fullSize"></div>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./components/materialize/js/materialize.min.js"></script>

  <script src="./js/modules/trackFlight.js"></script>
  <script src="./js/modules/trackingPoints.js"></script>
  <script src="./js/modules/trackingLines.js"></script>

  <script src="./js/modules/airspace.js"></script>
  <script src="./js/modules/showCoordinates.js"></script>
  <script src="./js/modules/flightViewModes.js"></script>
  <script src="./js/modules/resetCamera.js"></script>
